<!DOCTYPE html>
<html>
<head>
  <title>Sell</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/sellstyle.css">
  <link rel="stylesheet" type="text/css" href="css/navstyle.css">
  <!--form validation-->
  <script>
    function validateForm() {
      var x = document.forms["sellForm"]["title"].value;
      var y = document.forms["sellForm"]["priceset"].value;
      if (x == "" || y == "") {
        alert("Please fill out all the fields");
        return false;
      }
    }
    </script>
</head>
<body>
    <header>
        <div class="logo">BOOK PLANET</div>
        
        
        <nav>
            
            <ul>
                
                <li><a href="navbar.html" >Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="test.html" class="active">Sell</a></li>
                <li><a href="cart.html">
                  <img src="images/shopping-cart.png" style="width:22px;height:22px;position:relative;left:-10px;"></a>
                </li>
                <li><a href="logsign1.html">Signin/Signup</a></li>

            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <br>



  <form class="modal-content" name="sellForm" onsubmit="return validateForm()">
    <div class="container">
            <h1>Sell Your Book</h1>
            <p>Please fill the details.</p>
            <hr>
      
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Title" name="title" >

      <label for="Description"><b>Description</b></label>
      <textarea cols="10" rows="4" style="padding: 10px;">
     
      </textarea>

      <label for="Image"><b>Image</b>
      <input id="file-select-input" type="file" name="file" class="file" accept="image/*">
          </input>
      <br><br>

      <label for="set-price"><b>Set a price</b></label>
      <input type="text" name="priceset" placeholder="Enter the price &#8377;" name="set-price" >

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sell</button>
      </div>
    </div>
  </form>


</body>
</html>
